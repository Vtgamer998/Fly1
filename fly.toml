# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration-file

app = "fly1-tatepq"
primary_region = "gru"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "Dockerfile"

[compute]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Serviço UDP (DNS)
[[services]]
  internal_port = 53
  protocol = "udp"
  
  [[services.ports]]
    port = 53
    force_https = false
    handlers = []
  
  # Health check CORRETO para UDP (em SEGUNDOS ou com unidade)
  [[services.udp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"

# Serviço TCP (DNS)
[[services]]
  internal_port = 53
  protocol = "tcp"
  
  [[services.ports]]
    port = 53
    force_https = false
    handlers = []
  
  # Health check CORRETO para TCP
  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
