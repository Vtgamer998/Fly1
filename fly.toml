app = "fly1-tatepq"
primary_region = "gru"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "Dockerfile"

# Configuração de VM MÍNIMA (evita problemas)
[compute]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Serviço UDP (DNS)
[[services]]
  internal_port = 53
  protocol = "udp"
  
  [[services.ports]]
    port = 53
    force_https = false
    handlers = []

# Serviço TCP (DNS)
[[services]]
  internal_port = 53
  protocol = "tcp"
  
  [[services.ports]]
    port = 53
    force_https = false
    handlers = []

# Health checks simples
[[http_service.checks]]
  interval = 10000
  timeout = 2000
  grace_period = "5s"
